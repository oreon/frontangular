<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Customer List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/customer/create">
          <i class="glyphicon glyphicon-open"></i> New Customer
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="customer in $data">
              <td data-title="'Gender'" sortable="'gender'" filter="{ 'gender': 'text' }">{{vm.employee.gender}}</td>  
              <td data-title="'Dob'" sortable="'dob'" filter="{ 'dob': 'text' }">{{vm.employee.dob}}</td>  
              <td data-title="'Address'" sortable="'address'" filter="{ 'address': 'text' }"> 
                <a class="btn btn-default" title="View" href="/address/{{vm.employee.address.id}}">{{vm.employee.address.displayName}}</a> 
              </td>  
              <td data-title="'Department'" sortable="'department'" filter="{ 'department': 'text' }"> 
                <a class="btn btn-default" title="View" href="/department/{{vm.employee.department.id}}">{{vm.employee.department.displayName}}</a> 
              </td>  
              <td data-title="'First Name'" sortable="'firstName'" filter="{ 'firstName': 'text' }">{{vm.employee.firstName}}</td>  
              <td data-title="'Last Name'" sortable="'lastName'" filter="{ 'lastName': 'text' }">{{vm.employee.lastName}}</td>  
              <td> 
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/customer/{{customer.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/customer/{{customer.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(customer)" item="customer">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
