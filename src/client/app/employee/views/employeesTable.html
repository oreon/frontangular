<div class="pull-right">
    <a type="button" class="btn btn-success" href="/employee//edit">
      <i class="glyphicon glyphicon-open"></i> New Employee
    </a>
 </div>

<table st-table="employees" class="table table-striped">
	<thead>
	<tr>
		<th st-sort="firstName">first name</th>
		<th st-sort="lastName">last name</th>
		<th st-sort="dob">birth date</th>
		<th st-sort="department.displayName"  >Department</th>

	</tr>
       
	</thead>
	<tbody>
	<tr ng-repeat="row in employees">
		<td>{{row.firstName | uppercase}}</td>
		<td>{{row.lastName}}</td>
		<td>{{row.dob | date}}</td>
		
		<td><a class="btn btn-default" title="View" href="/department/{{row.department.id}}">{{row.department.displayName}}</a> </td>
	</tr>
	</tbody>
</table>
